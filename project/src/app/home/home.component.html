<app-header></app-header>

<div class="py-10 px-5 bg-gradient-to-br from-blue-100 via-pink-100 to-yellow-100 min-h-screen">
    <h2 class="text-4xl font-bold text-center mb-10 text-blue-800">üåü Most Bought Products</h2>

    <div class="grid gap-8 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
        <div (click)="openProductDetails(product)" *ngFor="let product of featuredProducts"
            class="bg-white rounded-xl shadow-lg p-5 transition hover:shadow-2xl hover:scale-105 duration-300">
            <img [src]="product.image" alt="{{product.name}}" class="h-48 w-full object-cover rounded-md mb-4">

            <h3 class="text-xl font-semibold text-pink-700">{{product.name}}</h3>
            <p class="text-gray-600 text-sm mb-2">{{product.description}}</p>

            <div class="flex justify-between items-center my-2">
                <span class="text-lg font-bold text-purple-600">${{product.price}}</span>
                <span class="text-sm bg-green-200 text-green-800 rounded-full px-3 py-1">{{product.stock}} in
                    stock</span>
            </div>

            <div class="flex space-x-2 mt-4">
                <button (click)="openProductDetails(product)"
                    class="bg-gradient-to-r from-pink-500 to-red-500 text-white px-4 py-2 rounded-lg hover:opacity-90 w-full">
                    Buy Now
                </button>
                <!-- <button class="bg-purple-500 text-white px-3 py-2 rounded-lg hover:bg-purple-600">‚ù§</button> -->
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
