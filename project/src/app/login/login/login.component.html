<div class="flex flex-col items-center justify-center min-h-screen bg-gray-100 p-6">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6">Login</h2>

    <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label class="block mb-1">Email</label>
        <input type="email" class="w-full px-3 py-2 border rounded" />
      </div>
      <div class="mb-4">
        <label class="block mb-1">Password</label>
        <input type="password" class="w-full px-3 py-2 border rounded" />
      </div>

      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded w-full hover:bg-blue-600">
        Login
      </button>
    </form>

    <p class="mt-4 text-center">
      New here?
      <a routerLink="/signup" class="text-pink-600 hover:underline">Signup</a>
    </p>
  </div>
</div>
